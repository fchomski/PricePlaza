<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset="utf-8">
    <title>Create Account - Price Plaza</title>
    <link rel = "stylesheet" href = "css/createacc.css"/>
    <script type = "text/javascript" src = "js/validNewAccount.js"></script>
</head>
<body>
    <form name = "signUp" method="POST" action="php/createUser.php" onsubmit="return validateNewUser()">
        <fieldset>
            <h1>Create Account</h1>
            <p>
                <label>First Name</label>
                <input type = "text" name = "fName" required/>
            </p>
            <p>
                <label>Last Name</label>
                <input type = "text" name = "lName" required/>
            </p>
            <p>
                <label id="emailID">Email</label>
                <input type = "email" name = "email"required />
            </p>
            <p>
                <label id="pwd">Password</label>
                <input type="password" name = "password" required/>
            </p>
            <p>
                <label>Upload Profile Picture: </label><br><br>
                <input type="file" name="profileImg"/>
            </p>
            <button>Create Account</button>
        </fieldset>
    </form>
    <button id="stubbornButton"><a href = "site_home.html"style="text-decoration: none">Use As Guest</a></button>
</body>
</html>
